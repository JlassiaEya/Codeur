<!DOCTYPE html>
<html>
<head>
<title>utilisateur</title>
<style>
</style>
</head>
<body>
<h1>utilisateur</h1>
<h2>Ajouter un élément</h2>
<form action="/ajouter" method="post">
<label for="Id">Id:</label><br>
<input type="text" id="Id" name="Id"><br>
<label for="Nom">Nom:</label><br>
<input type="text" id="Nom" name="Nom"><br>
<label for="Prenom">Prenom:</label><br>
<input type="text" id="Prenom" name="Prenom"><br>
<label for="Login">Login:</label><br>
<input type="text" id="Login" name="Login"><br>
<label for="Password">Password:</label><br>
<input type="text" id="Password" name="Password"><br>
<label for="id">id:</label><br>
<input type="text" id="id" name="id"><br>
<label for="nom_utilisateur">nom_utilisateur:</label><br>
<input type="text" id="nom_utilisateur" name="nom_utilisateur"><br>
<label for="email">email:</label><br>
<input type="text" id="email" name="email"><br>
<label for="mot_de_passe">mot_de_passe:</label><br>
<input type="text" id="mot_de_passe" name="mot_de_passe"><br>
<input type="submit" value="Ajouter">
</form>
<h2>Modifier un élément</h2>
<form action="/modifier" method="post">
<label for="id">ID de l'élément à modifier:</label><br>
<input type="text" id="id" name="id"><br>
<label for="Id">Nouvelle valeur pour Id:</label><br>
<input type="text" id="Id" name="Id"><br>
<label for="Nom">Nouvelle valeur pour Nom:</label><br>
<input type="text" id="Nom" name="Nom"><br>
<label for="Prenom">Nouvelle valeur pour Prenom:</label><br>
<input type="text" id="Prenom" name="Prenom"><br>
<label for="Login">Nouvelle valeur pour Login:</label><br>
<input type="text" id="Login" name="Login"><br>
<label for="Password">Nouvelle valeur pour Password:</label><br>
<input type="text" id="Password" name="Password"><br>
<label for="id">Nouvelle valeur pour id:</label><br>
<input type="text" id="id" name="id"><br>
<label for="nom_utilisateur">Nouvelle valeur pour nom_utilisateur:</label><br>
<input type="text" id="nom_utilisateur" name="nom_utilisateur"><br>
<label for="email">Nouvelle valeur pour email:</label><br>
<input type="text" id="email" name="email"><br>
<label for="mot_de_passe">Nouvelle valeur pour mot_de_passe:</label><br>
<input type="text" id="mot_de_passe" name="mot_de_passe"><br>
<input type="submit" value="Modifier">
</form>
<h2>Supprimer un élément</h2>
<form action="/supprimer" method="post">
<label for="id">ID de l'élément à supprimer:</label><br>
<input type="text" id="id" name="id"><br>
<input type="submit" value="Supprimer">
</form>
</body>
</html>
